<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Description</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Job Description Form</h4>
                </div>
                <div class="card-body bg-light">
                    <form method="POST">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-warning" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="nameInput">Heading:</label>
                            <input type="text" class="form-control" name="headingInput" placeholder="Enter job heading"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="ageInput">Role:</label>
                            <input type="text" class="form-control" name="roleInput" placeholder="Enter job role"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="educationInput">Experience:</label>
                            <input type="text" class="form-control" name="experienceInput"
                                   placeholder="Enter needed experience" required>
                        </div>
                        <div class="form-group">
                            <label for="skillsInput">Skills:</label>
                            <input type="text" class="form-control" name="skillsInput"
                                   placeholder="Enter required skills"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">Phone Number:</label>
                            <input type="tel" class="form-control" name="phoneInput"
                                   placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="usernameInput">Salary:</label>
                            <input type="text" class="form-control" name="salaryInput" placeholder="Enter salary"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Location:</label>
                            <input type="text" class="form-control" name="locationInput" placeholder="Enter location"
                                   required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="../jdash" class="btn btn-secondary">Go back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
