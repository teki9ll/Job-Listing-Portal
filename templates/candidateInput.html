<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Job Application Form</h4>
                </div>
                <div class="card-body bg-light">
                    <form method="POST">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-warning" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="nameInput">Name:</label>
                            <input type="text" class="form-control" name="nameInput" placeholder="Enter your name"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="ageInput">Age:</label>
                            <input type="number" class="form-control" name="ageInput" placeholder="Enter your age"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="educationInput">Education:</label>
                            <input type="text" class="form-control" name="educationInput"
                                   placeholder="Enter your education" required>
                        </div>
                        <div class="form-group">
                            <label for="skillsInput">Skills:</label>
                            <input type="text" class="form-control" name="skillsInput" placeholder="Enter your skills"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">Phone Number:</label>
                            <input type="tel" class="form-control" name="phoneInput"
                                   placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="usernameInput">Username:</label>
                            <input type="text" class="form-control" name="usernameInput"
                                   placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password:</label>
                            <input type="password" class="form-control" name="passwordInput"
                                   placeholder="Enter your password" required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="../" class="btn btn-secondary">Go back</a>
                        </div>
                    </form>
                    <div class="text-center">
                        <p>Already have an account?</p>
                        <a href="../clogin" class="btn btn-outline-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
